[default]

display=KTEXT0
load: INIT:/rtc.sys
load: INIT:/ps2.sys
input=KEYBD0
set mouse=MOUSE0
load: INIT:/ata.sys
load: INIT:/fat.sys
mount: DEV:/ATA0P0,HDD,FAT
set path=hdd:/btos,hdd:/btos/cmd,hdd:/
set temp=hdd:/btos/temp
set cwd=hdd:/
set shell=HDD:/BTOS/CMD.ELX
load: HDD:/BTOS/TERMINAL.SYS
load: hdd:/btos/pci.sys
spawn: HDD:/BTOS/CMD.ELX

[safemode]
display=KTEXT0
load: INIT:/keyboard.sys
input=KEYBD0
run: INIT:/test.elx